version: "3.8"

services:
  database:
    container_name: database
    image: postgres:latest
    ports:
      - 5432:5432
    networks:
      - server
    volumes:
      - data:/var/lib/postgresql/data
    environment:
      TZ: "Africa/Casablanca"
    env_file:
      - ./docker/database/.env.local
    restart: unless-stopped
  server:
    container_name: server
    image: server:1337
    build:
      context: ./docker/server
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    networks:
      - server
    volumes:
      - ./server:/app
    env_file:
      - ./docker/server/.env.local
    restart: unless-stopped
    depends_on:
      - database
  client:
    container_name: client
    image: client:1337
    build:
      context: ./docker/client
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    networks:
      - server
    volumes:
      - ./client:/app
    env_file:
      - ./docker/client/.env.local
    restart: unless-stopped
    depends_on:
      - server

networks:
  server:
    driver: bridge

volumes:
  data:
    name: data
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ~/goinfre/data
